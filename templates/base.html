<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sharing Demand Prediction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            background-image: url('your_background_image_url');
            background-size: cover;
            background-position: center;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header nav ul {
            padding: 0;
            list-style-type: none;
        }
        .header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn.predict-btn {
            padding: 0.5rem 1rem;
            background-color: #5cb85c; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn.predict-btn:hover {
            background-color: #449d44; /* Darker green on hover */
        }
        .prediction-form .form-group {
        margin-bottom: 1rem;
    }

    .prediction-form label {
        display: block;
        margin-bottom: 0.5rem;
    }

    .prediction-form input[type="date"],
    .prediction-form input[type="time"],
    .prediction-form select,
    .prediction-form .btn.predict-btn {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .prediction-form .btn.predict-btn {
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 1rem;
    }

    .prediction-form .btn.predict-btn:hover {
        background-color: #449d44;
    }

    .prediction .prediction-message {
        font-size: 1.1rem;
        color: #333;
        text-align: center;
        font-weight: bold;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #e7f5e9; /* A light green background for the message */
        margin-top: 1rem;
    }

    .container {
        /* ... existing styles ... */
        padding: 2rem;
        margin-top: 2rem; /* Add top margin for spacing from header */
    }

    .form-group {
        margin-bottom: 1rem; /* Add space below each form group */
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }

    .form-group input[type="text"],
    .form-group select {
        width: 100%; /* Full width */
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn.support-btn {
        padding: 0.5rem 1rem;
        background-color: #5cb85c; /* Green color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        width: 100%; /* Full width */
        margin-top: 1rem; /* Add some space on top of the button */
    }

    .btn.support-btn:hover {
        background-color: #449d44; /* Darker green on hover */
    }
        /* Add more styles for form inputs and other elements */
    </style>
    <script>
        window.onload = function() {
          // Check if the Geolocation API is supported
          if ("geolocation" in navigator) {
            // Request the user's location
            navigator.geolocation.getCurrentPosition(function(position) {
              // Location permission granted and location available
              console.log("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
            }, function(error) {
              // Location permission denied or location not available
              console.error("Error Code = " + error.code + " - " + error.message);
            });
          } else {
            // Geolocation API not supported by the browser
            console.error("Geolocation is not supported by this browser.");
          }
        };
      </script>
      
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('support') }}">Support Us</a></li>

            </ul>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
